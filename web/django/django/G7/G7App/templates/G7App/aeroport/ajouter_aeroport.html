{% extends "G7App/ajouter.html" %}

{% block title %}
    Ajouter un Aéroport
{% endblock %}

{% block subtitle %}
    <h2> Ajouter un Aéroport </h2>
{% endblock %} 

{% block form %}
    {% csrf_token %}
    <div class="form-group">
        <label for="id_nom">Nom :</label>
        {{ form.nom }}
    </div>
    <div class="form-group">
        <label for="id_pays">Pays :</label>
        {{ form.pays }}
    </div>
{% endblock %}
