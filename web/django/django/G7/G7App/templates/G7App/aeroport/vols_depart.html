{% extends "G7App/ajouter.html" %}

{% block title %}
    Séléctionner la plage de temps
{% endblock %}

{% block subtitle %}
    <h2> Séléctionner la plage de temps pour les vols au départ de {{ aeroport.nom }} </h2>
{% endblock %} 

{% block form %}
    {% csrf_token %}
    <div class="form-group">
        <label for="start_datetime">Date de début:</label>
        <input type="datetime-local" id="start_datetime" name="start_datetime" required>
    </div>
    <div class="form-group">
        <label for="end_datetime">Date de fin:</label>
        <input type="datetime-local" id="end_datetime" name="end_datetime" required>
    </div>
{% endblock %}
