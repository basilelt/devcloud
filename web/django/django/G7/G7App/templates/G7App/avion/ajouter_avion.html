{% extends "G7App/ajouter.html" %}

{% block title %}
    Ajouter un Avion
{% endblock %}

{% block subtitle %}
    <h2> Ajouter un Avion </h2>
{% endblock %} 

{% block form %}
    {% csrf_token %}
    <div class="form-group">
        <label for="id_nom">Nom :</label>
        {{ form.nom }}
    </div>
    <div class="form-group">
        <label for="id_compagnie">Compagnie:</label>
        {{ form.compagnie }}
    </div>
    <div class="form-group">
        <label for="id_modele">Modele:</label>
        {{ form.modele }}
    </div>
{% endblock %}
