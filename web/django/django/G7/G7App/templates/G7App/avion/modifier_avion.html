{% extends "G7App/modifier.html" %}

{% block content %}
    <div class="container">
        <h2>Modifier l'Avion "{{ avions.nom }}"</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.nom.label_tag }}
            {{ form.nom }}
            {{ form.compagnie.label_tag }}
            {{ form.compagnie }}
            {{ form.modele.label_tag }}
            {{ form.modele }}
            <button type="submit" class="btn-modifier">Modifier</button>
            <a href="/G7App/avion/liste/" class="btn-annuler">Annuler</a>
        </form>
    </div>
{% endblock %}
