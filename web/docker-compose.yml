version: '3'
services:
  proxy:
    # will build ./HAProxy/Dockerfile
    build: ./HAProxy
    restart: unless-stopped
    networks:
     - back_nginx
     - back_django
    ports:
     - "80:80"
    sysctls:
     - net.ipv4.ip_unprivileged_port_start=0
    depends_on:
     - "django"
     - "nginx"
    deploy:
      mode: replicated
      replicas: 4
      endpoint_mode: vip

  django:
    # will build ./django/Dockerfile
    build: ./django
    volumes:
      - static:/app/G7/G7App/static
    restart: unless-stopped
    networks:
     - back_django
    hostname: django
    deploy:
      mode: global
  
  nginx:
    # will build ./nginx/Dockerfile
    build: ./nginx
    volumes:
      - static:/usr/share/nginx/html/static
    restart: unless-stopped
    networks:
      - back_nginx
    hostname: nginx
    depends_on:
      - "django"
    deploy:
      mode: global

networks:
  back_nginx:
  back_django:

volumes:
  static: