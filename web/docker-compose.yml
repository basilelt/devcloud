version: '3'
services:
  proxy:
    image: 10.129.4.176:5000/stackweb:proxy
    build: ./HAProxy
    restart: unless-stopped
    networks:
     - back_nginx
     - back_django
    ports:
     - "80:80"
    sysctls:
     - net.ipv4.ip_unprivileged_port_start=0
    depends_on:
     - "django"
     - "nginx"
    deploy:
      mode: global

  django:
    image: 10.129.4.176:5000/stackweb:django
    build: ./django
    volumes:
      - static:/app/G7/G7App/static
    restart: unless-stopped
    networks:
     - back_django
    hostname: django
    deploy:
      mode: global
  
  nginx:
    image: 10.129.4.176:5000/stackweb:nginx
    build: ./nginx
    volumes:
      - static:/usr/share/nginx/html/static
    restart: unless-stopped
    networks:
      - back_nginx
    hostname: nginx
    depends_on:
      - "django"
    deploy:
      mode: global

networks:
  back_nginx:
  back_django:

volumes:
  static:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /storage/nfs/website/volumes
